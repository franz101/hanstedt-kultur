<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Community Calendar</title>
<style>
  /* --- Global Styles --- */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    background-color: #f4f4f8;
  }

  /* --- Page Header --- */
  .page-header {
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-bottom: 1px solid #ddd;
  }

  .page-header h1 {
    margin: 0;
    font-size: 2.5em;
  }

  /* --- Calendar Container --- */
  #calendar-container {
    padding: 20px;
  }

  #calendar {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  /* --- FullCalendar Specific Styles (Restored from your original) --- */
  .fc-toolbar-title {
    font-size: 2em !important;
  }

  /* Kept from your original for larger buttons */
  .fc-button {
    font-size: 1.2em !important;
    padding: 10px 20px !important;
  }

  /* Kept from your original for larger day numbers */
  .fc-daygrid-day-number {
    font-size: 1.5em;
    padding: 10px;
  }

  /* Kept from your original for larger event text */
  .fc-event {
    font-size: 1.1em !important;
    padding: 5px;
    border-radius: 5px;
  }

  /* --- Mobile-Friendly Adjustments (Media Query) --- */
  @media (max-width: 768px) {
    .page-header h1 {
      font-size: 1.8em;
    }

    #calendar-container, #calendar {
      padding: 10px;
    }

    .fc-toolbar-title {
      font-size: 1.5em !important;
    }

    .fc-header-toolbar {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .fc-header-toolbar .fc-toolbar-chunk {
        text-align: center;
    }
  }

</style>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        // UPDATED: Simplified the view options for a cleaner look
        right: 'timeGridWeek,dayGridMonth,listWeek'
      },
      
      // UPDATED: The calendar will now load in this view by default
      initialView: 'timeGridWeek',
      
      // RESTORED: Your original API key to make events appear
      googleCalendarApiKey: 'AIzaSyBoRRkydA7yrpvC6VKjyJLgDxI1TiWTWU0',
      
      events: {
        googleCalendarId: '79ha16177qekdu91os9ptcvlrc@group.calendar.google.com',
      },
      eventDidMount: function(info) {
        if (info.event.extendedProps.description) {
          info.el.setAttribute('title', info.event.extended_props.description);
        }
      },
      eventDisplay: 'block',
      eventColor: '#3788d8',
      eventTimeFormat: {
        hour: 'numeric',
        minute: '2-digit',
        meridiem: 'short'
      }
    });

    calendar.render();
  });
</script>
</head>
<body>

  <header class="page-header">
    <h1>Our Community Calendar</h1>
  </header>

  <main id="calendar-container">
    <div id='calendar'></div>
  </main>

</body>
</html>
