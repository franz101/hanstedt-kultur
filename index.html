<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community Calendar</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    /* Simple, highâ€‘contrast styles for seniors */
    body {
      font-family: Arial, sans-serif;
      background:#f8f9fa;
      margin:0;
      padding:0;
    }
    #calendar {
      max-width: 1000px;
      margin: 40px auto;
      font-size: 1.25em; /* larger base font */
    }
    .fc-toolbar-title {
      font-size: 1.8em !important; /* bigger month title */
    }
    .fc-button {
      font-size: 1.2em !important; /* larger buttons */
      padding: 0.5em 0.9em !important;
    }
    .fc-daygrid-day-number { font-size: 1.2em; }
    .fc-event { font-size: 1.1em; }
    /* Responsive tweak for smaller screens */
    @media (max-width: 600px) { #calendar { font-size: 1em; } }
  </style>
</head>
<body>
  <div id='calendar'></div>  <!-- FullCalendar JS (with Google Calendar plugin) -->  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        buttonText: {
          today: 'Today',
          month: 'Month',
          list: 'Agenda'
        },
        height: 'auto',
        googleCalendarApiKey: 'AIzaSyBoRRkydA7yrpvC6VKjyJLgDxI1TiWTWU0',
        events: {
          googleCalendarId: '79ha16177qekdu91os9ptcvlrc@group.calendar.google.com',
          className: 'gcal-event'
        },
        eventClick: function (info) {
          info.jsEvent.preventDefault(); // stay on page
          if (info.event.url) {
            window.open(info.event.url, '_blank', 'noopener');
          }
        },
        eventDidMount: function (info) {
          // improve color contrast of events
          info.el.style.backgroundColor = '#1967d2';
          info.el.style.color = '#fff';
          info.el.style.borderRadius = '6px';
          info.el.style.border = 'none';
        }
      });

      calendar.render();
    });
  </script></body>
</html>
