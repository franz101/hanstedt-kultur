<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Community Calendar</title>
<style>
  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 18px; /* Increased base font size for better readability */
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  /* Style for the calendar header */
  .fc-header-toolbar {
    padding-bottom: 20px;
  }

  .fc-toolbar-title {
    font-size: 2em !important; /* Larger title font */
  }

  /* Style for the calendar buttons */
  .fc-button {
    font-size: 1.2em !important; /* Larger button text */
    padding: 10px 20px !important;
  }

  /* Style for the calendar view */
  .fc-daygrid-day-number {
    font-size: 1.5em; /* Larger day numbers */
    padding: 10px;
  }

  .fc-event {
    font-size: 1.1em !important; /* Larger event text */
    padding: 5px;
    border-radius: 5px;
  }

</style>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      initialView: 'dayGridMonth',
      googleCalendarApiKey: 'AIzaSyBoRRkydA7yrpvC6VKjyJLgDxI1TiWTWU0',
      events: {
        googleCalendarId: '79ha16177qekdu91os9ptcvlrc@group.calendar.google.com',
      },
      eventDidMount: function(info) {
        // Tooltip on hover
        if (info.event.extendedProps.description) {
          info.el.setAttribute('title', info.event.extendedProps.description);
        }
      },
      eventDisplay: 'block', // Makes events appear as solid blocks
      eventColor: '#3788d8', // A nice blue color for events
      eventTimeFormat: { // 12-hour format for time
        hour: 'numeric',
        minute: '2-digit',
        meridiem: 'short'
      }
    });

    calendar.render();
  });

</script>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
