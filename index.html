<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Calendar View</title>  <!-- FullCalendar core bundle -->  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.css" rel="stylesheet" />  <!-- Custom styles for large, high‑contrast display -->  <style>
    :root {
      /* Base font size makes it easy to scale everything in one place */
      --base-font-size: 20px;
    }

    html {
      font-size: var(--base-font-size);
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      color: #222;
    }

    #calendar {
      max-width: 1400px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    /* Toolbar (month title + nav buttons) */
    .fc-toolbar-title {
      font-size: 3rem; /* Very large month label */
    }

    .fc-button {
      font-size: 2rem;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
    }

    .fc-button-primary {
      background: #005bbb;
      border-color: #005bbb;
    }

    .fc-button-primary:not(:disabled):hover {
      background: #004a93;
      border-color: #004a93;
    }

    /* Day numbers */
    .fc-daygrid-day-number {
      font-size: 2rem;
      padding: 0.25rem 0.5rem;
    }

    /* Cell height increases clickable area */
    .fc-daygrid-day-frame {
      min-height: 8rem;
    }

    /* Event appearance */
    .fc-event {
      font-size: 1.6rem;
      padding: 0.2rem 0.4rem;
      border-radius: 0.6rem;
    }

    /* High‑contrast color for default events */
    .fc-event-default {
      background-color: #ffbf00;
      border: none;
      color: #222;
    }

    /* Highlight today’s date softly */
    .fc-day-today {
      background-color: #fff4cc;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .fc-toolbar-title {
        font-size: 2.2rem;
      }
      .fc-button {
        font-size: 1.4rem;
      }
      .fc-daygrid-day-number {
        font-size: 1.4rem;
      }
      .fc-event {
        font-size: 1.2rem;
      }
      .fc-daygrid-day-frame {
        min-height: 6rem;
      }
    }
  </style></head>
<body>
  <div id="calendar" aria-label="Big Print Calendar for Seniors"></div>  <!-- FullCalendar JS -->  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.17/index.global.min.js"></script>  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [FullCalendar.dayGridPlugin, FullCalendar.googleCalendarPlugin],
        initialView: 'dayGridMonth',

        /* Google Calendar settings */
        googleCalendarApiKey: 'AIzaSyBoRRkydA7yrpvC6VKjyJLgDxI1TiWTWU0',
        events: {
          googleCalendarId: '79ha16177qekdu91os9ptcvlrc@group.calendar.google.com'
        },

        /* Simplified header for clarity */
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },

        height: 'auto',          // grow vertically with content
        dayMaxEventRows: true,   // show "+ more" link if too many events
        displayEventTime: false, // hide times → cleaner look
        navLinks: false,         // disable clickable day/week links
        showNonCurrentDates: false,
      });

      calendar.render();
    });
  </script></body>
</html>
