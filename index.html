<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Community Calendar</title>
<link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
<style>
:root {
--primary-color: #005a9c;
--secondary-color: #fdb813;
--text-color: #333333;
--background-color: #ffffff;
--border-color: #dddddd;
--holiday-color: #d9534f;
--saturday-color: #005a9c;
--today-color: #fdb813;
--font-size-large: 1.2rem;
--font-size-regular: 1rem;
}
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
    }

    #calendar {
        width: 100%;
        height: 80vh;
    }

    /* Senior-friendly Toast UI Calendar Theme */
    .toastui-calendar-layout {
        font-size: var(--font-size-regular);
    }

    .toastui-calendar-day-name {
        font-size: var(--font-size-large);
        font-weight: bold;
        color: var(--primary-color);
    }

    .toastui-calendar-day-name-sat {
        color: var(--saturday-color);
    }

    .toastui-calendar-day-name-sun .toastui-calendar-day-name-decorator {
        color: var(--holiday-color);
    }

    .toastui-calendar-grid-cell-date {
        font-size: var(--font-size-large);
    }

    .toastui-calendar-grid-cell-today .toastui-calendar-grid-cell-date {
        background-color: var(--today-color);
        color: white;
        border-radius: 50%;
        width: 2.5rem;
        height: 2.5rem;
        line-height: 2.5rem;
        text-align: center;
    }

    .toastui-calendar-event {
        font-size: var(--font-size-regular);
    }

    .toastui-calendar-month-more {
        font-size: var(--font-size-regular);
        background: var(--primary-color);
        color: white;
    }

    .toastui-calendar-template-monthGridHeader {
         font-size: 1.1em !important;
    }

    .toastui-calendar-weekday-schedule-title {
        font-weight: bold;
        font-size: 1.1em;
    }

</style>

</head>
<body>
<h1 style="text-align:center; color: var(--primary-color);">Our Community Calendar</h1>
<div id="calendar"></div>

<script src="[https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js](https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js)"></script>
<script src="[https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js](https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js)"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cal = new tui.Calendar('#calendar', {
            defaultView: 'month',
            useCreationPopup: false,
            useDetailPopup: true,
            isReadOnly: true,
            theme: {
                common: {
                    border: `1px solid ${getComputedStyle(document.documentElement).getPropertyValue('--border-color')}`,
                    backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--background-color'),
                    holiday: {
                        color: getComputedStyle(document.documentElement).getPropertyValue('--holiday-color'),
                    },
                    saturday: {
                        color: getComputedStyle(document.documentElement).getPropertyValue('--saturday-color'),
                    },
                    today: {
                        color: getComputedStyle(document.documentElement).getPropertyValue('--text-color'),
                    },
                },
                 month: {
                    dayname: {
                        borderLeft: 'none',
                        backgroundColor: 'inherit',
                    },
                    gridCell: {
                       header: {
                         color:  getComputedStyle(document.documentElement).getPropertyValue('--primary-color'),
                       }
                    }
                },
            },
            template: {
                monthGridHeader(model) {
                    const date = new Date(model.date);
                    const day = date.getDay();
                    let classNames = 'toastui-calendar-day-name';
                    if (day === 0) {
                        classNames += ' toastui-calendar-day-name-sun';
                    } else if (day === 6) {
                        classNames += ' toastui-calendar-day-name-sat';
                    }
                    return `<span class="${classNames}">${model.day}</span>`;
                },
            },
        });

        // A CORS proxy is needed to fetch the iCal feed from a different domain in the browser.
        // This example uses a free, public proxy. For production use, a self-hosted proxy is recommended.
        const proxyUrl = '[https://cors-anywhere.herokuapp.com/](https://cors-anywhere.herokuapp.com/)';
        const icalUrl = '[https://calendar.google.com/calendar/ical/79ha16177qekdu91os9ptcvlrc%40group.calendar.google.com/public/basic.ics](https://calendar.google.com/calendar/ical/79ha16177qekdu91os9ptcvlrc%40group.calendar.google.com/public/basic.ics)';
        const apiKey = 'AIzaSyBoRRkydA7yrpvC6VKjyJLgDxI1TiWTWU0'; // Not directly used for iCal fetching, but included as requested.

        fetch(proxyUrl + icalUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(icalData => {
                const jcalData = ICAL.parse(icalData);
                const comp = new ICAL.Component(jcalData);
                const vevents = comp.getAllSubcomponents('vevent');

                const events = vevents.map(vevent => {
                    const event = new ICAL.Event(vevent);
                    const isAllDay = event.startDate.isDate;

                    return {
                        id: event.uid,
                        calendarId: '1',
                        title: event.summary,
                        body: event.description,
                        start: event.startDate.toJSDate(),
                        end: event.endDate.toJSDate(),
                        isAllday: isAllDay,
                        category: isAllDay ? 'allday' : 'time',
                        location: event.location,
                    };
                });

                cal.createEvents(events);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                alert('Due to a technical issue, the calendar events could not be loaded. Please try again later.');
            });
    });
</script>

</body>
</html>
