<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Accessible Community Calendar</title>
<style>
  body {
    margin: 20px;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 1.125rem; /* 18px */
    line-height: 1.6;
    background-color: #f8f9fa;
    color: #212529;
  }

  #calendar-container {
    max-width: 1100px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  /* Style for the calendar header */
  .fc-header-toolbar {
    padding-bottom: 1.5rem;
  }

  .fc-toolbar-title {
    font-size: 2.25rem !important; /* Larger title font */
    font-weight: 600;
  }

  /* Style for the calendar buttons */
  .fc-button {
    font-size: 1.1rem !important; /* Larger button text */
    padding: 0.75em 1.5em !important;
    border-radius: 8px !important;
    background-color: #007bff !important;
    border-color: #007bff !important;
    color: #ffffff !important;
    transition: background-color 0.2s;
  }

  .fc-button:hover, .fc-button:focus {
    background-color: #0056b3 !important;
  }

  .fc-button:focus {
    outline: 3px solid #0056b3;
    outline-offset: 2px;
  }


  /* Style for the calendar view */
  .fc-daygrid-day-number {
    font-size: 1.25rem; /* Larger day numbers */
    padding: 0.5em;
  }

  .fc-event {
    font-size: 1rem !important; /* Larger event text */
    padding: 0.5em;
    border-radius: 5px;
    cursor: pointer;
  }

  /* List View Specific Styles */
  .fc-list-event-title {
    font-weight: bold;
  }

  .fc-list-item:hover {
      background-color: #f1f1f1;
  }


</style>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    // For responsive view switching
    const mobileMediaQuery = window.matchMedia('(max-width: 768px)');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listWeek'
      },
      initialView: mobileMediaQuery.matches ? 'listWeek' : 'dayGridMonth',
      googleCalendarApiKey: 'YOUR_API_KEY', // It's recommended to restrict your API key
      events: {
        googleCalendarId: '79ha16177qekdu91os9ptcvlrc@group.calendar.google.com',
      },
      eventDidMount: function(info) {
        // Tooltip on hover for all views
        if (info.event.extendedProps.description) {
          info.el.setAttribute('title', info.event.extendedProps.description);
        }

        // Make event focusable for keyboard navigation
        info.el.setAttribute('tabindex', '0');

        // Add keyboard interaction to open event details (if any)
        info.el.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                // Add logic to display event details, e.g., in a modal
                alert('Event: ' + info.event.title + '\nDescription: ' + (info.event.extendedProps.description || 'No description'));
            }
        });
      },
      eventDisplay: 'block',
      eventColor: '#007bff',
      eventTimeFormat: {
        hour: 'numeric',
        minute: '2-digit',
        meridiem: 'short'
      },
      // Accessibility enhancements
      navLinks: true, // makes day numbers clickable
      handleWindowResize: true,
      windowResize: function(view) {
        if (mobileMediaQuery.matches) {
            calendar.changeView('listWeek');
        } else {
            calendar.changeView('dayGridMonth');
        }
      }
    });

    calendar.render();
  });

</script>
</head>
<body>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
